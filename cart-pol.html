  </header>
  <main class="container cart-page">

    <section class="cart py-4">
      <h2>
        Twój koszyk</h2>

      <div class="cart-items-list">
        W koszyku nie ma jeszcze żadnych produktów
      </div>
      <div class="margin-y">
        Kwota zamówienia: <span class="cart-total">0</span> złotych.
      </div>
      <button  id="orderBtn" class="cart-btn margin-y">Złóż zamówienie</button>
    </section>
    <section class="order">
      <h2>Złożenie zamówienia</h2>
      <form class="order-form" action="" method="post">
        <div class="form-group mt-3">
          <label for="firstName">Imię:</label>
          <input class="form-control" type="text" id="firstName" name="firstName" required>
        </div>
  
        <div class="form-group mt-3">
          <label for="lastName">Nazwisko:</label>
          <input class="form-control" type="text" id="lastName" name="lastName" required>
        </div>
  
        <div class="form-group mt-3">
          <label for="email">E-mail:</label>
          <input class="form-control" type="email" id="email" name="email" required>
        </div>
  
        <div class="form-group mt-3">
          <label for="phone">Numer telefonu:</label>
          <input class="form-control" type="tel" id="phone" name="phone" required>
        </div>
  
        <div class="form-group mt-3">
          <label for="address">Adres dostawy:</label>
          <input class="form-control" type="text" id="address" name="address"  required>
        </div>
  
        <div class="form-group mt-3">
          <label for="comment">Komentarz:</label>
          <textarea class="form-control" id="comment" name="comment" rows="4"></textarea>
        </div>
        <button  type="submit" class="cart-btn margin-y">Potwierdzać</button>
  
      </form>
    </section>

  </main>

            </div>
            <div class="modal-body">
              <p class="text-dark">Proszę zostaw swój numer telefonu, a my skontaktujemy się z Tobą.</p>
              <form action="" method="post">
                <div class="mb-3">
                  <input type="text" class="form-control" name="" id="" aria-describedby="helpId"
                    placeholder="Numer telefonu" />
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn cart-btn">Wysłać</button>
            </div>
          </div>
        </div>
