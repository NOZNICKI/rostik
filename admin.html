<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Адміністративна панель</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #a0cfcf, #d3d64a);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }


        .admin-container {
            text-align: center;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }


        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #ff4b4b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        button:hover {
            background-color: #ff0000;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <h1>Адміністративна панель</h1>
        <button id="clear-reviews">Очистити всі відгуки</button>
    </div>


    <script>
        document.getElementById('clear-reviews').addEventListener('click', function() {
            localStorage.removeItem('reviews'); // Очищення відгуків з localStorage
            alert('Всі відгуки успішно видалені!');
        });
    </script>
</body>
</html>
