<main class="container">
   
      <div class="review-section">
        <h2>Recenzje</h2>
        <ul id="reviews-list">
            <!-- Тут будуть відображатися відгуки -->
        </ul>
       
        <form id="review-form">
            <label for="name">Nazwa:</label>
            <input type="text" id="name" placeholder="Wpisz swoje imię" required>
           
            <label for="review">Odpowiedź:</label>
            <textarea id="review" placeholder="Wpisz swoją opinię" required></textarea>
           
            <!-- Іконка скріпки для додавання зображення -->
            <label for="image" class="attach-image">
                <img src="https://cdn-icons-png.flaticon.com/512/126/126472.png" alt="Скріпка" class="clip-icon">
                Dołącz zdjęcie
            </label>
            <input type="file" id="image" accept="image/*" style="display: none;">
           
            <button type="submit">Dodaj recenzję</button>
        </form>
    </div>
